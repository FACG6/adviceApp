<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' href='https://static.thenounproject.com/png/1197911-200.png' type='image/png' />
    <link rel="stylesheet" href="/public/css/login.css" />
</head>
<body>
   <main class="login">
       <form class="login--form" action="/login" method="POST">
           <label for="email">
               <input type="email" name="email" class="login--form-input" id="email" placeholder="Enter Your Email" required>
           </label>
           <label for="password">
                <input type="password" name="password" class="login--form-input" id="password" placeholder="Enter Your password" required>
            </label>
            <label for="submit">
                    <input type="submit" class="login--form-submit" id="submit" value="Log in">
                </label> <span>If don't have account <a href="./pages/sigup.html">Sign Up</a></span>
            
       </form>
       <p class="login--error"></p>
   </main> 
   <script src="./public/js/request.js"></script> 
   <script src="./public/js/logic.js"></script> 
   <script src="/public/js/dom.js"></script>
</body>
</html>
